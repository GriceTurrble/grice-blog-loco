{% macro input(id, label, type="text", value="") %}
  <label
    for="{{id}}"
    class="block text-sm/6 font-medium text-gray-900"
  >{{label}}</label>
  <div class="mt-2">
    <input
      id="{{id}}"
      name="{{id}}"
      type="{{type}}"
      value="{{value}}"
      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-0 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
      placeholder="{{label}}"/>
    {# TODO fix up #}
  </div>
{% endmacro input %}
